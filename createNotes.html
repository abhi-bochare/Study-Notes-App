<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decription" content="Collaborative Study Notes App">
    <title>Create Notes</title>
    <link rel="stylesheet" href="createNote.css">
</head>
<body>
    <header>

        <div class="nav">
            <!-- <nav> -->
                <img src="https://cdn-icons-png.flaticon.com/512/5063/5063397.png" alt="notes">
                <a href="index.html">Home</a>
                <a href="createNotes.html">Create Notes</a>
                <a href="viewNotes.html">View Notes</a>
                <a href="#">Settings</a>
                <button id="modebtn">Change Mode</button>
            <!-- </nav> -->
        </div>
    </header>
    <main>
        <h1>Create New Study Note</h1>
        <form id="noteForm">
            <label for="title">Title: </label>
            <input type="text" id="title" required>

            <label for="content">Description/Content:</label>
            <textarea id="content" required></textarea>

            <label for="topics">Topics: </label>
            <select id="topics" >
                <option value="math">Maths</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="geography">Geography</option>
            </select>

            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>

            <label for="image">Upload Image URL: </label>
            <input type="text" id="image">

            <button type="submit" id="submitBtn" >Save Note</button>
        </form>
        <p id="succMsg" style="color: green;"></p>
    </main>
    <footer>
        <p>Contact: abhis.studynotes@gmail.com</p>
        <p>Follow us on social Media</p>
    </footer>
    <script src="createNote.js"></script>
</body>
</html>
